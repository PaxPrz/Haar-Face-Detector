<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOG-Face-Detector</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header icon">
                <span>FACE</span>Filter
            </div>
            <div class="header options">
                <ul>
                    <li><button onclick="document.getElementById('inputImage').click();"><i class="fa fa-image"></i>Load</button><input type="file" id="inputImage" style="display: none;" /></li>
                    <li><button onclick="shadesDropFunction();" class="dropbtn">Shades</button>
                        <ul id="shadesDropdown" class="dropdown-content">
                                <!-- <li><button id="shade1" class="shadesbtn" onclick="addShades(0);" style="width: 50px; background-image: url('./images/shades/shades1.png'); background-size: 50px; background-repeat: no-repeat; ">Shade1</button></li> -->
                            <li><button id="shade1" class="shadesbtn" onclick="addShades(0);" style="background: url('./images/shades/shades1.png') 0px 0px no-repeat; background-size: 150px;">Shade1</button></li>
                            <li><button id="shade2" class="shadesbtn" onclick="addShades(1);"  style="background: url('./images/shades/shades2.png') 0px 0px no-repeat; background-size: 150px;">Shade2</button></li>
                            <li><button id="shade3" class="shadesbtn" onclick="addShades(2);"  style="background: url('./images/shades/shades3.gif') 0px 0px no-repeat; background-size: 150px;">Shade3</button></li>
                            <li><button id="shade0" class="shadesbtn" onclick="addShades(-1);">No Shades</button></li>

                            <!-- <li><button id="shade3" class="shadesbtn" onclick="addShades(0);" style="background: url('./images/shades/shades1.png') 0px 0px no-repeat; background-size: 150px;">Shade1</button></li> -->
                        </ul>
                    </li>

                    <li><button onclick="wigDropFunction();" class="dropbtn">Wig</button>
                        <ul id="wigDropdown" class="dropdown-content">
                                <!-- <li><button id="shade1" class="shadesbtn" onclick="addShades(0);" style="width: 50px; background-image: url('./images/shades/shades1.png'); background-size: 50px; background-repeat: no-repeat; ">Shade1</button></li> -->
                            <li><button id="wig1" class="shadesbtn" onclick="addWig(0);" style="background: url('./images/wig/wig1.png') 0px 0px no-repeat; background-size: 150px;">Wig1</button></li>
                            <li><button id="wig2" class="shadesbtn" onclick="addWig(1);" style="background: url('./images/wig/wig2.png') 0px 0px no-repeat; background-size: 150px;">Wig2</button></li>
                            <li><button id="wig2" class="shadesbtn" onclick="addWig(2);" style="background: url('./images/wig/wig3.png') 0px 0px no-repeat; background-size: 150px;">Wig3</button></li>
                            <li><button id="wig0" class="shadesbtn" onclick="addWig(-1);">No Wig</button></li>

                        </ul>
                    </li>

                    <li><button onclick="beardDropFunction();" class="dropbtn">Beard</button>
                        <ul id="beardDropdown" class="dropdown-content">
                            <li><button id="beard1" class="shadesbtn" onclick="addBeard(0);" style="background: url('./images/beard/beard1.png') 0px 0px no-repeat; background-size: 150px;">Beard1</button></li>
                            <li><button id="beard2" class="shadesbtn" onclick="addBeard(1);" style="background: url('./images/beard/beard2.png') 0px 0px no-repeat; background-size: 150px;">Beard2</button></li>
                            <li><button id="beard0" class="shadesbtn" onclick="addBeard(-1);">No Beard</button></li>

                        </ul>
                    </li>

                    <li><button onclick="hatDropFunction();" class="dropbtn">Hat</button>
                        <ul id="hatDropdown" class="dropdown-content">
                            <li><button id="hat1" class="shadesbtn" onclick="addHat(0);" style="background: url('./images/hat/hat1.png') 0px 0px no-repeat; background-size: 150px;">Hat1</button></li>
                            <li><button id="hat1" class="shadesbtn" onclick="addHat(1);" style="background: url('./images/hat/hat2.png') 0px 0px no-repeat; background-size: 150px;">Hat2</button></li>
                            <li><button id="hat0" class="shadesbtn" onclick="addHat(-1);">No Hat</button></li>

                        </ul>
                    </li>

                    <li><button onclick="maskDropFunction();" class="dropbtn">Mask</button>
                        <ul id="maskDropdown" class="dropdown-content">
                            <li><button id="mask1" class="shadesbtn" onclick="addMask(0);" style="background: url('./images/mask/mask1.png') 0px 0px no-repeat; background-size: 150px;">Mask1</button></li>
                            <li><button id="mask0" class="shadesbtn" onclick="addMask(-1);">No Mask</button></li>

                        </ul>
                    </li>

                </ul>
            </div>
        </div>

        <div id="verticalSpace">
           <p id="hintBoard"> <span style="font-size: 40px">&uarr;</span> Click on 'load' to Upload Image.</p>
        </div>

        <div id="canvas-wrap">
            <canvas id="imageCanvas"></canvas>
            <div id="forDiv">
            </div>
        </div>
        <input type="file" id="inputImage" style="display: none;"/>
        
    </div>
    
    <script src="./js/dropdown.js"></script>
    <script src="./js/preprocess.js"></script>
</body>
</html>
